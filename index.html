<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
<body class="body">
    <div class="container">
        <div class="title">
        REGISTRATION FORM
        </div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                   
                    <div class="input-box">
                        <span class="details">
                            First Name
                        </span>
                        <input type="text" placeholder="Your First Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            Middle Name
                        </span>
                        <input type="text" placeholder="Your Middle Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            Last Name
                        </span>
                        <input type="text" placeholder="Your Last Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">
                           Ghana Card No.
                        </span>
                        <input type="number" placeholder="Your Ghana Card No." required>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            Phone No.
                        </span>
                        <input type="number" placeholder="Your Phone No." required>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            E-mail ID
                        </span>
                        <input type="text" placeholder="Your E-mail ID" required>
                    </div>
                    <div class="button">
         
                         <input type="submit" value="Submit">
                     </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
